spring:
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
  flyway:
    enabled: true
#    baseline-on-migrate: true

  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: redis

  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        profile-name: dev
      s3:
        bucket:

jwt.secret-key:
